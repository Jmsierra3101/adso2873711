<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Get Elements</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <nav class="controls">
        <a href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>Get Elements</h1>
            <h2>
                Get elements         
            </h2>
        </header>
        <section>
            <h3>Current Year: <small id="year"></small></h3>
            <ul>
                <li>Bulbasaur</li>
                <li>Squirtle</li>
                <li>Charmander</li>
            </ul>
            <h3 id="numLis"></h3>
            <h3 id="lastLi"></h3>

            <!--  -->
            <p class="text">Lorem Ipsum Dolor</p>
            <p class="text">Lorem Ipsum Dolor</p>
            <h3 id="numP"></h3>

            <button class="btn first">Button 1</button>
            <button class="btn">Button 2</button>
            <button class="btn">Button 3</button>
        </section>
    </main>
    <script>
        // Get Element By Id
        const year = document.getElementById('year');
        var ndate = new Date;
        year.textContent = ndate .getFullYear();

        // Get Elements By Tag Name
        const lis = document.getElementsByTagName('li')
        numLis.innerText = "Number Elements: " + lis.length
        lastLi.innerText = "Last Pokemon ?: " + lis[lis.length-1].textContent
        const ps = document.getElementsByClassName('text')
        numP.innerHTML = 'There are: <small>' + ps.length + ' paragraphs </small>'
        ps[0].style.backgroundColor = '#f006'
        ps[1].style.backgroundColor = '#f003'

        // Query Selector
        const first = document.querySelector('.first')
        const btns = document.querySelectorAll('button.btn')
        first.style.color = '#f006'
        btns[2].style.color = '#0a0'
        btns[2].style.marginTop = '1rem'
    </script>
</body>
</html>
